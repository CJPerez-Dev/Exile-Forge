<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exile Forge</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        font-family: "Roboto", regular;
      }
    </style>
  </head>
  <body>
    <div class="main-window">
      <div class="sidebar-container">
        <div id="nav_resize" title="Expand/Retract the Sidebar">
          <i class="material-icons">
            double_arrow
          </i>
        </div>
        <div id="home_tab" title="Home">
          <i class="material-icons">
            home
          </i>
        </div>
        <div id="build_tab" title="Build">
          <i class="material-icons">
            build
          </i>
        </div>
        <div id="guide_tab" title="Guide">
          <i class="material-icons">
            explore
          </i>
        </div>
        <div id="manage_tab" title="Import/Export Builds">
          <i class="material-icons">
            inventory
          </i>
        </div>
        <div id="setting_tab" title="Settings">
          <i class="material-icons">
            settings
          </i>
        </div>
      </div>
    </div>
  </body>
</html>
