<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exile Forge</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        font-family: "Roboto", regular;
      }
    </style>
  </head>
  <body>
    <div class="main-window">
      <div class="title-bar">
        <div class = "title-bar-text">Hello World!</div>
      </div>
      <div class="sidebar-grid-container">
        <div class = "sidebar-grid-item-nav">
          <span class="material-icons">double_arrow</span>
        </div>
        <div class = "sidebar-grid-item-home">
          <span class="material-icons">home</span>
        </div>
        <div class = "sidebar-grid-item-build">
          <span class="material-icons">build</span>
        </div>
        <div class = "sidebar-grid-item-level">
          <span class="material-icons">explore</span>
        </div>
        <div class = "sidebar-grid-item-file">
          <span class="material-icons">inventory</span>
        </div>
        <div class = "sidebar-grid-item-setting">
          <span class="material-icons">settings</span>
        </div>
      </div>
    </div>
  </body>
</html>
